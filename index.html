<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%PUBLIC_URL%/dall-e-1.png" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="toolbar">
          <div class="circleDiv">
            <span class="red circle"></span>
          </div>
          <div class="circleDiv">
            <span class="yellow circle"></span>
          </div>
          <div class="circleDiv">
            <span class="green circle"></span>
          </div>
          <div class="plusBtn">+</div>
        </div>
        <!-- toolbar fin -->
        <!-- mainDiv start -->
        <div class="mainDiv covered">
          <div class="hoverDiv">
            <div class="hoverTitle">TODO</div>
            <input
              type="text"
              placeholder="할 일을 입력하세요"
              class="customInput"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
