<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>Todo List</h1>
      </div>

      <div class="todo_input">
        <input type="text" id="todo_input" placeholder="할 일을 입력해주세요" autofocus>
        <p>+</p>
      </div>

      <div class="todo">
        <span id = "todo_len">할 일 : 0개</span>
        <ul class="todo_list">
        </ul>
      </div>

      <div class="done">
        <span id = "done_len">한 일 : 0개</span>
        <ul class="done_list">
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
