<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background">
      <div class="container">
        <h1 class="headline">MARCH</h1>
        <div class="datebox">
          <!--같은 스타일이라도 의미상의 구분을 하는 것이 좋나?! -->
          <h3 class="datebox__month">3.</h3>

          <h3 class="datebox__date">14</h3>

          &nbsp;&nbsp;&nbsp;&nbsp;
          <h3 class="datebox__day">TUESDAY</h3>
        </div>

        <div class="today-goal">
          <h5 class="today-goal__text">TODAY GOAL</h5>
          <input type="text" class="text-input" />
        </div>

        <div class="todo-input-box">
          <input
            type="text"
            class="todo-input-box__input"
            placeholder="ENTER YOUR TODO"
          />
          <img
            src="./images/cherry-blossom.svg"
            class="todo-input-box__icon"
            width="30px"
            height="30px"
          />
        </div>

        <div class="tasks">
          <div class="tasks__todo">
            <h5 class="tasks__todo__text">TO DO</h5>
            <div class="tasks__todo__content">
              <ul>
                <li>
                  <img src="./images/uncheck.svg" />&nbsp;CEOS FE 과제하기
                </li>
              </ul>
            </div>
          </div>

          <div class="tasks__done">
            <h5 class="tasks__done__text">DONE</h5>
            <div class="tasks__done__content">
              <ul>
                <li><img src="./images/check.svg" />&nbsp; CEOS FE 과제하기</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      let today = new Date();
      let days = [
        "SUNDAY",
        "MONDAY",
        "TUESDAY",
        "WEDNESDAY",
        "THURSDAY",
        "FRIDAY",
        "SATURDAY",
      ];

      let currentMonth = today.getMonth() + 1;
      let currentDate = today.getDate();
      let currentDayIdx = today.getDay();
      let currentDay = days[currentDayIdx];

      console.log(currentMonth, currentDate, currentDay);
    </script>
  </body>
</html>
